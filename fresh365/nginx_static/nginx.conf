        server {
        listen       8888;
        server_name  localhost;
        #处理页面的图片加载
        location ~/group[0-9]/ {
                ngx_fastdfs_module;
        }

        location / {
                #root html;
                #静态页面加载
                        root   /home/python/Desktop/MyDjango/fresh365/static;
                        index  index.html index.htm;
                }

        error_page  500 502 503 504 /50x.html;
        location = /50x.html {
                root html;
        }
    }
        
    server {
