                    uwsgi_pass fresh365;
                }

                location /static {
                    # 指定静态文件存放的目录
                    alias /home/python/Desktop/MyDjango/fresh365/nginx_static;      
                }

                location = / {
                    proxy_pass http://127.0.0.1:8888;   
