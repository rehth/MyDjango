[uwsgi]
#使用nginx连接时使用
socket=127.0.0.1:8080
#直接做web服务器使用
#http=127.0.0.1:8080
#项目目录
chdir=/home/python/Desktop/MyDjango/fresh365
#项目中wsgi.py文件的目录，相对于项目目录
wsgi-file=fresh365/wsgi.py
#启动的工作进程数(不包括管理进程等)
processes=4
#进程中的线程数
threads=2
#主进程存在
master=True
#启动后这个文件会保存主进程的id
pidfile=uwsgi.pid
#设置后台运行及任务日志信息的文件
daemonize=uwsgi.log
#虚拟环境的路径
virtualenv=/home/python/.virtualenvs/django_py3
